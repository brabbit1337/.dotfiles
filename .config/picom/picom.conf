#################################
#             picom             #
#################################

# --- Árnyékok: TELJESEN KI ---
shadow = false;

# (árnyék paraméterek maradhatnak, de nincs hatásuk)
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;

# --- Áttűnés/halványítás ---
fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;

# --- Keret/átlátszóság ---
frame-opacity = 1;

# --- Sarokkerekítés/blur ---
corner-radius = 0;
blur-kern = "3x3box";

# --- Backend és egyebek ---
backend = "glx";
dithered-present = false;
vsync = true;
detect-rounded-corners = true;
detect-client-opacity = true;
unredir-if-possible = true;
detect-transient = true;
use-damage = true;

# --- Típus-specifikus tiltás biztosítéknak ---
wintypes = {
  tooltip = { shadow = false; fade = false; full-shadow = false; focus = false; };
  dropdown_menu = { shadow = false; };
  popup_menu = { shadow = false; };
  menu = { shadow = false; };
  utility = { shadow = false; };
  dock = { shadow = false; };
  desktop = { shadow = false; };
  normal = { shadow = false; };
};

# --- Szabályok (árnyék nélkül) ---
rules: (
  {
    match = "window_type = 'tooltip'";
    fade = false;
    opacity = 0.75;
    corner-radius = 0;
  },
  {
    match = "window_type = 'dock' || window_type = 'desktop' || _GTK_FRAME_EXTENTS@";
    blur-background = false;
  },
  {
    match = "window_type = 'dock' || window_type = 'desktop'";
    corner-radius = 0;
  },
  {
    match = "name = 'Notification' || class_g = 'Conky' || class_g ?= 'Notify-osd' || class_g = 'Cairo-clock' || _GTK_FRAME_EXTENTS@";
    corner-radius = 0;
    opacity = 0.0;
  },
  {
    match = "window_type = 'popup_menu' || window_type = 'dropdown_menu'";
    corner-radius = 0;
  },
  {
    match = "window_type = 'utility' && class_g = 'Ghostty'";
    corner-radius = 0;
  }
);

# (Opcionális) blur kizárások – maradhat változatlanul
blur-background-exclude = [
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
];
